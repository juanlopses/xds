<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Stream - Inicio</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white h-screen flex items-center justify-center">
  <div class="text-center">
    <h1 class="text-3xl font-bold mb-6">Bienvenido a Live Stream</h1>
    <button onclick="crearLive()" class="bg-green-600 hover:bg-green-700 px-6 py-3 rounded text-white text-lg mb-4">
      ðŸŽ¥ Iniciar Live
    </button>
    <br>
    <input id="liveId" class="p-2 text-black rounded" placeholder="ID del Live" />
    <button onclick="entrarLive()" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded text-white ml-2">
      Ver Live
    </button>
  </div>

  <script>
    function crearLive() {
      const id = crypto.randomUUID();
      window.location.href = `/live.html?id=${id}&role=host`;
    }
    function entrarLive() {
      const id = document.getElementById("liveId").value.trim();
      if (id) window.location.href = `/live.html?id=${id}&role=viewer`;
    }
  </script>
</body>
</html>
