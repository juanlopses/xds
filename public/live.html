<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Stream</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white h-screen w-screen flex items-center justify-center">
  <div class="relative w-full h-full flex items-center justify-center">
    <video id="video" autoplay playsinline class="w-full h-full object-cover bg-black"></video>
    <div class="absolute top-4 left-4 bg-gray-800 px-4 py-2 rounded text-sm shadow">
      üëÅÔ∏è Viewers: <span id="viewerCount">0</span>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const url = new URLSearchParams(window.location.search);
    const role = url.get("role");
    if (role === "host") {
      const script = document.createElement("script");
      script.src = "streamer.js";
      document.body.appendChild(script);
    } else {
      const script = document.createElement("script");
      script.src = "viewer.js";
      document.body.appendChild(script);
    }
  </script>
</body>
</html>
